[build-system]
requires = ["setuptools", "wheel", "ipykernel", "pexpect"]
build-backend = "setuptools.build_meta"

[tool.jupyter-releaser]
skip = ["check-links"]

[tool.jupyter-releaser.options]
ignore-links = ["http://some/file/from/*", "http://path/to/some/*"]

[tool.tbump.version]
current = "0.29.0"
regex = '''
  (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
  ((?P<channel>a|b|rc|.dev)(?P<release>\d+))?
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "metakernel/__init__.py"

[tool.pytest.ini_options]
addopts= "-raXs  --durations 10 --color=yes --doctest-modules"
norecursedirs = [
  "images",
  "metakernel_python",
  "metakernel_echo",
  "docs"
]
timeout = 300
# Restore this setting to debug failures
# timeout_method = "thread"
filterwarnings= [
  # Fail on warnings
  "error",
  "ignore:the imp module is deprecated:DeprecationWarning:ipykernel",
  "ignore:distutils Version classes:DeprecationWarning:ipyparallel",
  "ignore:unclosed event loop:ResourceWarning",
  "ignore:There is no current event loop:DeprecationWarning"
]
